<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-container {
      position: relative;
      height: 100%;
      overflow: hidden;
    }
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
    }
    canvas {
      display: block;
      object-fit: contain;
      touch-action: none;
      user-select: none;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="loading-overlay">Loading PDF</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Show loading overlay for 10 seconds
    var loadingOverlay = document.getElementById('loading-overlay');
    setTimeout(function() {
      loadingOverlay.style.display = 'none';
      startSlideshow();
    }, 10000);

    // Initialize the PDF viewer
    var canvas = document.createElement('canvas');
    var context = canvas.getContext('2d');
    var pdfDoc = null;
    var pageNum = 1;
    var pageRendering = false;
    var pageNumPending = null;

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        var viewport = page.getViewport({ scale: 1 });
        var devicePixelRatio = window.devicePixelRatio || 1;
        canvas.height = window.innerHeight * devicePixelRatio;
        canvas.width = window.innerWidth * devicePixelRatio;
        viewport = page.getViewport({ scale: canvas.width / viewport.width });
        page.render({
          canvasContext: context,
          viewport: viewport
        }).promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });
      pageNum = num;
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) {
        return;
      }
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
        return;
      }
      pageNum++;
      queueRenderPage(pageNum);
    }

    function startSlideshow() {
      pdfjsLib.getDocument('/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf').promise.then(function(pdf) {
        pdfDoc = pdf;
        renderPage(1);
        setInterval(function() {
          onNextPage();
        }, 10000);
      });
    }

    // Add the canvas to the document
    document.getElementById('pdf-container').appendChild(canvas);
