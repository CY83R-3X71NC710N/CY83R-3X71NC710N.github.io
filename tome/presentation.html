<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #pdf-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      visibility: hidden;
    }
    canvas {
      display: block;
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Initialize the PDF viewer
    pdfjsLib.getDocument('/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf').promise.then(function(pdf) {
      // Get the first page of the PDF
      pdf.getPage(1).then(function(page) {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var viewport = page.getViewport({scale: 1});

        // Set the canvas size to fill the screen
        function setCanvasSize() {
          var devicePixelRatio = window.devicePixelRatio || 1;
          canvas.height = window.innerHeight * devicePixelRatio;
          canvas.width = window.innerWidth * devicePixelRatio;
        }
        setCanvasSize();

        // Add the canvas to the document
        document.getElementById('pdf-container').appendChild(canvas);

        // Render the first page
        page.render({
          canvasContext: context,
          viewport: viewport
        });

        // Set up automatic slideshow
        var currentPage = 0;
        var numPages = pdf.numPages;
        setInterval(function() {
          currentPage = (currentPage + 1) % numPages;
          pdf.getPage(currentPage + 1).then(function(page) {
            var viewport = page.getViewport({scale: Math.max(canvas.width / page.getViewport({scale: 1}).width, canvas.height / page.getViewport({scale: 1}).height)});
            setCanvasSize();
            page.render({
              canvasContext: context,
              viewport: viewport
            });
          });
        }, 10000);

        // Update canvas size on window resize and orientation change
        window.addEventListener('resize', setCanvasSize);
        window.addEventListener('orientationchange', setCanvasSize);

        // Make the PDF container visible after rendering the first page
        document.getElementById('pdf-container').style.visibility = 'visible';
      });
    });
  </script>
</body>
</html>
