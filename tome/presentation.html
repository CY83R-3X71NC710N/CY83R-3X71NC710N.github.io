<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Initialize the PDF viewer
    pdfjsLib.getDocument('/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf').promise.then(function(pdf) {
      // Get the first page of the PDF
      pdf.getPage(1).then(function(page) {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var viewport = page.getViewport({scale: 1});

        // Add the canvas to the document
        document.getElementById('pdf-container').appendChild(canvas);

        // Set up automatic slideshow
        var currentPage = 1;
        var numPages = pdf.numPages;
        setInterval(function() {
          if (currentPage >= numPages) {
            currentPage = 1;
          } else {
            currentPage++;
          }
          pdf.getPage(currentPage).then(function(page) {
            // Get the viewport size for the current page
            var viewport = page.getViewport({scale: 1});
            
            // Calculate the aspect ratio of the viewport
            var aspectRatio = viewport.width / viewport.height;

            // Set the canvas height and width to fit the aspect ratio and the screen
            var screenHeight = window.innerHeight;
            var screenWidth = window.innerWidth;
            var canvasHeight, canvasWidth;
            if (screenHeight * aspectRatio > screenWidth) {
              canvasHeight = screenWidth / aspectRatio;
              canvasWidth = screenWidth;
            } else {
              canvasHeight = screenHeight;
              canvasWidth = screenHeight * aspectRatio;
            }
            canvas.height = canvasHeight;
            canvas.width = canvasWidth;

            // Render the current page
            page.render({
              canvasContext: context,
              viewport: viewport
            });
          });
        }, 10000);
      });
    });
  </script>
</body>
</html>
