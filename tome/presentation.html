<!-- Presentation -->
<div id="pdf-container" style="overflow: scroll; -webkit-overflow-scrolling: touch; width: 100%; height: 90vh;"></div>

<script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
<script>
  // URL of PDF document
  const pdfUrl = "/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf";

  // Load PDF document
  pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
    // Load the first page
    pdf.getPage(1).then(function(page) {
      // Set up canvas
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      const viewport = page.getViewport({ scale: 1.0 });
      canvas.width = viewport.width;
      canvas.height = viewport.height;
      // Add canvas to page container
      const container = document.getElementById("pdf-container");
      container.appendChild(canvas);
      // Render the page to the canvas
      page.render({ canvasContext: context, viewport: viewport });
    });
  });
</script>
