<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #pdf-container {
      position: relative;
      height: 100%;
    }
    #loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: white;
    }
    canvas {
      display: block;
      object-fit: contain;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="pdf-container">
    <div id="loading-overlay">Loading PDF</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    var loadingOverlay = document.getElementById('loading-overlay');
    var loadingComplete = false;

    setTimeout(function() {
      loadingOverlay.style.display = 'none';
      loadingComplete = true;
    }, 10000);

    pdfjsLib.getDocument('/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf').promise.then(function(pdf) {
      pdf.getPage(1).then(function(page) {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var viewport = page.getViewport({scale: 1});

        function setCanvasSize() {
          var devicePixelRatio = window.devicePixelRatio || 1;
          canvas.height = window.innerHeight * devicePixelRatio;
          canvas.width = window.innerWidth * devicePixelRatio;
        }
        setCanvasSize();

        document.getElementById('pdf-container').appendChild(canvas);

        page.render({
          canvasContext: context,
          viewport: viewport
        });

        var currentPage = 1;
        var numPages = pdf.numPages;

        setInterval(function() {
          if (loadingComplete) {
            currentPage = (currentPage % numPages) + 1;
            pdf.getPage(currentPage).then(function(page) {
              var viewport = page.getViewport({scale: Math.max(canvas.width / page.getViewport({scale: 1}).width, canvas.height / page.getViewport({scale: 1}).height)});
              setCanvasSize();
              page.render({
                canvasContext: context,
                viewport: viewport
              });
            });
          }
        }, 10000);

        window.addEventListener('resize', setCanvasSize);
        window.addEventListener('orientationchange', setCanvasSize);
      });
    });
  </script>
</body>
</html>
