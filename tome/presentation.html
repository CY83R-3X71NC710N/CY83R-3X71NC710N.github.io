<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Slideshow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script>
    // Initialize the PDF viewer
    pdfjsLib.getDocument('/tome/hackers-loft-your-one-stop-shop-for-cybersecurity-insights-and-tips.pdf').promise.then(function(pdf) {
      // Get the first page of the PDF
      pdf.getPage(1).then(function(page) {
        var canvas = document.createElement('canvas');
        var context = canvas.getContext('2d');
        var viewport = page.getViewport({scale: 1});

        // Set the canvas size to fill the screen
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;

        // Add the canvas to the document
        document.getElementById('pdf-container').appendChild(canvas);

        // Render the first page
        renderPage(page, context, viewport);

        // Set up automatic slideshow
        var currentPage = 1;
        var numPages = pdf.numPages;
        setInterval(function() {
          if (currentPage >= numPages) {
            currentPage = 1;
          } else {
            currentPage++;
          }
          pdf.getPage(currentPage).then(function(page) {
            var viewport = page.getViewport({scale: getScaleFactor(page)});
            canvas.height = window.innerHeight;
            canvas.width = window.innerWidth;
            renderPage(page, context, viewport);
          });
        }, 10000);
      });
    });

    // Renders the given PDF page onto the canvas using the specified context and viewport
    function renderPage(page, context, viewport) {
      var renderContext = {
        canvasContext: context,
        viewport: viewport
      };
      page.render(renderContext);
    }

    // Calculates the scale factor to fit the given PDF page onto the screen
    function getScaleFactor(page) {
      var viewportWidth = window.innerWidth;
      var viewportHeight = window.innerHeight;
      var pageWidth = page.getViewport({scale: 1}).width;
      var pageHeight = page.getViewport({scale: 1}).height;
      var scaleX = viewportWidth / pageWidth;
      var scaleY = viewportHeight / pageHeight;
      return Math.min(scaleX, scaleY);
    }
  </script>
</body>
</html>
